<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <div>
            <a href="#"> ¿Eres miembro? </a>
            <a href="about.html"> Sobre nosotros</a>
            <a href="students.html"> Alumnos </a>
            <a href="index.html"> Inicio </a>
        </div>
    </header>
    <section>
        <article id="userContent"> </article>
    </section>
    <section id="buttonContainer">
        <h2> Cursos actuales </h2>
        <article id="listBefore"></article>
        <h3>Descripción del curso</h3>
        <div id="textContainer"></div>
        <div id="studentCourses"></div>
        <div id="buttonContent"></div>
        
        
    </section>
    <section id="coursesComing">   
    </section>
    <section>
        <h2> Agregar nuevo curso </h2>
        <form>
            <label for="title-course">Título del curso</label>
            <input 
                type="text"
                placeholder="Título del curso"
                name="title"
                id="titleCourse"
                class="message">
            <label for="descriptionCourse"></label>
            <textarea 
                name="description" 
                id="descriptionCourse" 
                cols="30" 
                rows="10"
                class="message"
                placeholder="Agrega una descripción"> </textarea>
            <label for="authorCourse">Introduce el nombre del instructor:</label>
            <input 
                type="text"
                placeholder="Instructor"
                class="message"
                id="authorCourse">
            <label for="dateCourse">Start Date</label>
            <input type="date" name="StartDate" id="dateCourse" class="message">
            <label for="durationCourse">Duration</label>
            <input 
                type="text"
                id="durationCourse"
                class="message"
            >
            <label for="imageInput">Add an image</label>
            <input 
                type="file"
                accept="image/png, image/jpeg, image/jpg"
                id="imageInput"
                class="message"
            >
            <button id="sendDataCourse">Data!</button>
        </form>
    </section>
   
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
    
    <script src="courses.js"> </script>
</body>
</html>
